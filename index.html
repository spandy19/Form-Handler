<style>
  form {
    max-width: 600px;
    margin: auto;
  }
  .serif {
    font-family: Times, "Times New Roman", Georgia, serif;
  }
  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: normal;
    margin-bottom: 5px;
  }
  input, select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }
  .two-inputs {
    display: flex;
    gap: 25px;
  }
  .two-inputs input:first-child,
  .two-inputs input:last-child {
    width: 48%;
  }
  .checkbox {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 15px 0;
  }
  .checkbox label {
    font-size: 15px;
  }
  .checkbox input[type="checkbox"] {
    transform: scale(1.2);
    cursor: pointer;
  }
  .terms {
    font-size: 12px;
    color: #555;
    margin-bottom: 15px;
  }
  button[type="submit"] {
  background-color: #0073e6;  /* blue */
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;        /* rounded */
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #005bb5;  /* darker blue on hover */
}

/* Spacing between rows */
.name-fields,
.org-email-fields,
.contact-country-fields {
  display: flex;
  gap: 15px;            /* space between fields in same row */
  margin-bottom: 20px;  /* space between rows */
}

/* Ensure label is always above input/select */
.name-fields > div,
.org-email-fields > div,
.contact-country-fields > div {
  flex: 1;                     /* equal width fields */
  display: flex;
  flex-direction: column;      /* stack label on top */
}
  
</style>


<form class="sisa-form" action="https://go.sisainfosec.com/l/1054173/2025-08-18/2rc7lj" method="post">
    
    <!-- Name Fields -->
    <div class="name-fields">
        <div>
            <label>First Name *</label>
            <input type="text" name="First" required placeholder="First">
        </div>
        <div>
            <label>Last Name *</label>
            <input type="text" name="Last" required placeholder="Last">
        </div>
    </div>
    
    <!-- Organization & Email -->
    <div class="org-email-fields">
        <div>
            <label>Organization *</label>
            <input type="text" name="Organization" required placeholder="Organization Name">
        </div>
        <div>
            <label>Work Email *</label>
            <input type="email" name="Work Email" required placeholder="Work Email">
        </div>
    </div>
    
    <!-- Contact & Country -->
    <div class="contact-country-fields">
        <div>
            <label>Contact No.</label>
            <input type="text" name="Contact No." placeholder="Contact No.">
        </div>
        <div>
            <label>Country *</label>
            <select name="Country" required>
                <option value="">Choose one</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
    </div>

    <!-- UTM Source (hidden) -->
    <input type="hidden" name="utm_source" id="utm_source" value="">

    <!-- Opt-in -->
    <div class="checkbox">
        <input type="checkbox" name="opt_in" value="true">
        <label>I'm looking forward to receiving emails and newsletters from SISA</label>
    </div>
    
    <!-- Terms -->
    <p style="font-size: 12px; color: gray;">
        By submitting this form, I agree to the 
        <a href="https://www.sisainfosec.com/terms-of-use/" target="_blank">Website Terms of Conditions</a> 
        and the <a href="https://www.sisainfosec.com/privacy-policy/" target="_blank">SISA Privacy Policy</a>
    </p>
    
    <button type="submit">Submit</button>
</form>

<script>
// Auto-fill utm_source from URL query string
(function() {
    const params = new URLSearchParams(window.location.search);
    const utmSource = params.get("utm_source");
    if (utmSource) {
        document.getElementById("utm_source").value = utmSource;
    }
})();
</script>
